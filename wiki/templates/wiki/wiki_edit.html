{% extends "base.html" %}

{% block content %}
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'wiki/style.css' %}">
    <h1>
        <a class="header-link"  href="{% url 'wiki home' %}">
            <i class="bi bi-newspaper"></i>
            Wiki
        </a>
    </h1>
    <br><br>

    <div class="text-bg-light p-3">
        <a href="{% url 'wiki folder' wiki.folder_id %}">
            Back
        </a>
    </div>
    <br><br>

    <form action="{% url 'wiki edit' wiki.id %}" method="post">
        {% csrf_token %}
        {{ formset|crispy }}
        <div class="row justify-content-between">
            <div class="col-1 d-grid">
                <a class="btn btn-danger" href="{% url 'wiki delete' wiki.id %}" role="button">
                    Delete
                </a>
            </div>
            <div class="col-1 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>    

{% endblock %}
