{% extends "base.html" %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'wiki/style.css' %}">
    <h1>
        <a class="header-link" href="{% url 'wiki home' %}">
            <i class="bi bi-newspaper"></i>
            Wiki
        </a>
    </h1>

		<!-- TODO: Fix Back Link -->
    <div class="text-bg-light p-3">
        <a href="#">
            Back
        </a>
    </div>
    <br><br>

    <div class="row">
        <div class="col-md-4">
            <form action="{% url 'wiki search' %}" method="get">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" name="search" placeholder="Search" aria-label="Search">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
      <div class="col-md-8"></div>
    </div>
    <br>

		<!-- TODO: Fix Back Link -->
    <a class="btn btn-primary" href="#" role="button">
        <i class="bi bi-pencil"></i>
        Edit
    </a>
    <br><br>

		{% for archive1, archive2 in paired %}
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2> Date PlaceHolder </h2>
					<h4> {{ archive1.title }}  </h4>
					<p> {{ archive1.content }} </p>
				</div>
				<div class="col-md-6">
					<h2> Date PlaceHolder </h2>
					<h4> {{ archive2.title }} </h4>
					<p> {{ archive2.content }}  </p>
				</div>
			</div>
			{% endfor %}
		</div>

{% endblock %}
